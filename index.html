<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="videoContainer">
        <video id="videoTravis" class="paused" src="./video.mp4">
            Erro
        </video>
        <div id="buttons" class="hidden">
            <div id="video-timer">
                <div id="timevideo"></div>
            </div>
            <div id="videoControllers">
                <div id="buttonsPlay">
                    <button id="playButton" onclick="play()" class="paused"><i class="fas fa-play"></i></button>
                    <button id="stop"onclick="stop()"><i class="fas fa-redo"></i></button>
                    <div id="soundContainer">
                        <button id="muteVolume" onclick="mute()" class="unmuted"><i class="fas fa-volume-up"></i></button>
                        <div id="volumeController"></div>
                    </div>
                    <div>
                        <p id="textVideoDuration">0:00</p>
                    </div>
                </div>
                <div id="controllersTime">
                    <select id="speedController">
                        <option value="0.25">0.25x</option>
                        <option value="0.5">0.5x</option>
                        <option selected value="1">1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                        <option value="2.5">2.5x</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91a0d9e8ca.js" crossorigin="anonymous"></script>
    <script src="js/video.js"></script>
</body>
</html>
